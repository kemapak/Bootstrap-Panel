<!doctype html>
<html>
<head>
  <title>Bootstrap Panel Directive Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />

  <script src="lib/angular/angular.js"></script>
</head>
<body data-ng-app="panelDemo" class="container">
<header>
  <h1>Angular UI Bootstrap Panel</h1>
  <h2>Demo</h2>
</header>
<main data-ng-controller="PanelDemoController as ctrl">
  <ui-panel id="simplePanelExample1" data-contextual-class="model.panelContextualState" data-show="model.panelConfig.show">
    <ui-panel-header data-title="This is title">
      <button>click</button>Hello
    </ui-panel-header>
    <ui-panel-body>
      This is panel <input type="date" />
    </ui-panel-body>
    <ui-panel-footer>
      This is the footer
    </ui-panel-footer>
  </ui-panel>

  <hr>

  <ui-panel id="simplePanelExample2" data-contextual-class="anotherModel.panelContextualState" data-show="anotherModel.panelConfig.show">
    <ui-panel-header data-title="This is title">
      Button section
    </ui-panel-header>
    <ui-panel-body>
      This another panel.
    </ui-panel-body>
    <ui-panel-footer>
      This is the footer
    </ui-panel-footer>
  </ui-panel>

  <hr>

  <ui-panel id="simplePanelExample3" data-contextual-class="yetAnotherModel.panelContextualState">
    <ui-panel-header data-title="This is title">
      Button section
    </ui-panel-header>
    <ui-panel-body>
      This YET another panel.
    </ui-panel-body>
    <ui-panel-footer>
      This is the footer
    </ui-panel-footer>
  </ui-panel>

  <hr>

  <ui-panel id="simplePanelExample4" data-contextual-class="anotherModel.panelContextualState">
    <ui-panel-body>
      Panel without header and footer
    </ui-panel-body>
  </ui-panel>

  <hr>

  <ui-panel id="simplePanelExample5" data-contextual-class="anotherModel.panelContextualState" data-show="anotherModel.panelConfig.show">
    <ui-panel-header data-title="This is title">
      Button section
    </ui-panel-header>
    <ui-panel-body>
      Panel without footer
    </ui-panel-body>
  </ui-panel>


</main>
<footer></footer>
<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="src/common/directives/directiveModule.js"></script>
<script src="src/common/directives/panel.js"></script>
<script>
  angular.module('panelDemo', ['ui.bootstrap', 'directiveModule']).controller('PanelDemoController', ['$scope', function($scope){

    var model = {
      panelConfig: {
        show: false,
        someOtherConfig: {}
      },
      panelContextualState: 'panel-success'
    }

    var anotherModel = {
      panelConfig: {
        show: true
      },
      panelContextualState: 'panel-danger'
    }

    var yetAnotherModel = {
      panelConfig: {

      },
      panelContextualState: 'panel-danger'
    }

    $scope.model = model;

    $scope.anotherModel = anotherModel;

    $scope.yetAnotherModel = yetAnotherModel;

    return {


    }
  }]);
</script>
</body>
</html>
